<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body ng-controller="MainController">
    <div class="container-fluid">
      <ui-gmap-google-map center='map.center' zoom='map.zoom' options="options" id="itsc-map">
        <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
            <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                <div>
                  <h3>{{title}}</h3>
                  <img ng-src="{{image_url}}" height=400 />
                </div>
            </ui-gmap-window>
        </ui-gmap-marker>
      </ui-gmap-google-map>

      <div ng-cloak>
        <ul>
          <li>coords update ctr: {{coordsUpdates}}</li>
          <li>dynamic move ctr: {{dynamicMoveCtr}}</li>
        </ul>
      </div>
    </div>


    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <!--Auto-generated by grunt-->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <!-- endbower -->
    <script src="js/app.js"></script>
  </body>
</html>
