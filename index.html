<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Access Map</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css" />
    <link rel="stylesheet" href="bower_components/angular-busy/dist/angular-busy.css" />
    <!-- endbower -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
  </head>
  <body ng-controller="MainController" cg-busy="myPromise">
    <div class="container-fluid" id="main-wrapper">
      <ui-gmap-google-map center='map.center' zoom='map.zoom' options="options" id="itsc-map">
        <!--<ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">-->
            <!--<ui-gmap-window options="windowOptions" closeClick="closeClick()" templateUrl="'templates/windowContent.html'" templateParameter="windowParams">-->
            <!--</ui-gmap-window>-->
        <!--</ui-gmap-marker>-->
        <ui-gmap-window coords="selectedMarker.coords" show="windowOptions.visible" options="windowOptions" closeClick="closeClick()">
          <div>
            <h5 id="window_title">title</h5>
            <img id="window_img" src="" class="img-responsive" style="max-width: 100%; max-height:350px"/>
          </div>
        </ui-gmap-window>
        <ui-gmap-markers models="markersArray" coords="'self'" options="'options'" click="onClick">
          <!--<ui-gmap-windows>-->
            <!--<div>-->
              <!--<h5>{{title}}</h5>-->
              <!--<img ng-src="{{image_url?image_url:' '}}" class="img-responsive"  style="max-width: 100%; max-height:350px"/>-->
            <!--</div>-->
          <!--</ui-gmap-windows>-->
        </ui-gmap-markers>
      </ui-gmap-google-map>

      <!--{{markerOptionsArray}}-->
      <div class="container-fluid" id="select-marker-bar">
        <div ng-repeat="option in markerOptionsArray" style="display:inline-block; padding-right: 20px">
          <img ng-src="{{option.icon}}" ng-click="option.visible = !option.visible" style="height:40px">   
          <label class="checkbox-inline">
            <input type="checkbox" ng-model="option.visible"> {{option.title}}
          </label>       
        </div>
      </div>

    </div>


    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <!--Auto-generated by grunt-->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
    <script src="bower_components/angular-bootstrap-switch/dist/angular-bootstrap-switch.js"></script>
    <script src="bower_components/json-editor/dist/jsoneditor.js"></script>
    <script src="bower_components/angular-json-editor/src/angular-json-editor.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-busy/dist/angular-busy.js"></script>
    <script src="bower_components/bootbox/bootbox.js"></script>
    <script src="bower_components/ngBootbox/dist/ngBootbox.js"></script>
    <!-- endbower -->
    <script src="js/app.js"></script>
  </body>
</html>
